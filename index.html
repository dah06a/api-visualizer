<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body class="bg-dark">
    <!-- Page Container For All Content -->
    <div class="container text-light">

      <!-- Main Title Row -->
      <div class="row my-3">
        <div class="col d-flex justify-content-center align-items-center">
          <h1>API Visualizer</h1>
        </div>
      </div> 

      <!-- API Search/List And Fetch Row -->
      <div class="row">
        <div class="col mx-auto">
          <div class="accordion">

            <!-- Search List Accordion -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button 
                  class="accordion-button collapsed bg-secondary text-light" 
                  type="button" 
                  data-bs-toggle="collapse" 
                  data-bs-target="#findApiCollapse"
                >
                  Need help finding an API?
                </button>
              </h2>
              <div id="findApiCollapse" class="accordion-collapse collapse">
                <div class="accordion-body bg-secondary">
                  <div class="container-fluid">

                    <!-- Search Tool Row -->
                    <div class="row d-flex align-items-center text-light border rounded p-2">
                      <div class="col-12 col-sm-6 mb-2 mb-sm-0">
                        <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-search"></i></span>
                          <input id="apiSearch" type="text" class="form-control" placeholder="Search">
                        </div>
                      </div>
                      <div class="col-6 col-sm-3 d-flex justify-content-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="authCheck" id="authCheck" checked>
                          <label class="form-check-label" for="authCheck">Uses Auth</label>
                        </div>
                      </div>
                      <div class="col-6 col-sm-3 d-flex justify-content-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="corsCheck" id="corsCheck" checked>
                          <label class="form-check-label" for="corsCheck">Uses Cors</label>
                        </div>
                      </div>
                    </div>

                    <!-- Api List Row -->
                    <div class="row mt-2 text-light" id="apiListRow" style="max-height: 50vh; overflow-y: scroll;"></div>

                  </div>
                </div>
              </div>
            </div>

            <!-- Fetch Input Accordion -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button 
                  class="accordion-button bg-secondary text-light" 
                  type="button" 
                  data-bs-toggle="collapse" 
                  data-bs-target="#fetchApiInput"
                >
                  Fetch some API data!
                </button>
              </h2>
              <div id="fetchApiInput" class="accordion-collapse show bg-secondary">
                <div class="accordion-body">
                  <div class="container-fluid">

                    <!-- URL and Fetch Row -->
                    <form class="row">
                      <div class="col-12 col-sm-9 mb-2 mb-sm-0">
                        <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-send"></i></span>
                          <input id="apiUrl" type="text" class="form-control" placeholder="GET Url for API">
                        </div>
                      </div>
                      <div class="col-12 col-sm-3 d-flex justify-content-center">
                        <input type="submit" value="Fetch" id="fetchBtn" class="btn btn-primary w-100" />
                      </div>
                    </form>

                    <!-- Status Row -->
                    <div class="row my-2">
                      <div class="col">
                        <div id="statusAlert" class="alert alert-secondary" role="alert">
                          <div class="d-flex">
                            <span id="statusIcon" class="px-2 bg-light rounded"><i class="bi bi-activity"></i></span>
                            <span class="mx-2 fw-bold">Status: </span>
                            <span id="statusText"> Ready to fetch...</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>  

            <!-- Content Response Accordion -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button 
                  class="accordion-button bg-secondary text-light" 
                  type="button" 
                  data-bs-toggle="collapse" 
                  data-bs-target="#contentResponse"
                >
                  API response content...
                </button>
              </h2>
              <div id="contentResponse" class="accordion-collapse show bg-secondary">
                <div class="accordion-body">
                  <div class="container-fluid" id="contentArea">
                    <span class="text-light">Nothing yet</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
